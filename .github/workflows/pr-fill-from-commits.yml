name: Auto Fill PR Description

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  fill-description:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure GitHub CLI is available (optional)
        run: |
          if ! type -p gh >/dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update
            sudo apt-get install gh -y
          fi

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build description from commits and update PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          # Get current PR body; coalesce null -> empty string
          BODY=$(gh api repos/"$REPO"/pulls/"$PR_NUMBER" --jq '.body // ""')

          # Get commits for this PR and format as bullet list
          COMMITS=$(gh api repos/"$REPO"/pulls/"$PR_NUMBER"/commits --jq '.[].commit.message')

          if [ -z "$COMMITS" ]; then
            echo "No commits found for this PR. Skipping."
            exit 0
          fi

          # Start the description with real newlines
          DESCRIPTION=$'## Changes in this PR\n\n'

          while IFS= read -r line; do
            # Skip empty lines
            [ -z "$line" ] && continue
            # Append bullet + real newline
            DESCRIPTION+="- $line"$'\n'
          done <<< "$COMMITS"

          echo "Generated commit description:"
          printf '%s\n' "$DESCRIPTION"

          # Build final body: append to existing body if present
          if [ -z "$BODY" ]; then
            NEW_BODY="$DESCRIPTION"
          else
            NEW_BODY="$BODY"$'\n\n''=========================='$'\n\n'"$DESCRIPTION"
          fi

          echo "Final PR body to send:"
          printf '%s\n' "$NEW_BODY"

          # Update the PR body
          gh api \
            --method PATCH \
            "repos/$REPO/pulls/$PR_NUMBER" \
            -f body="$NEW_BODY"
