name: Release Candidate

on:
  push:
    tags:
      - '*-rc*'
      - 'v*rc*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci --prefer-offline --no-audit --no-fund
          fi

      - name: Build (if package.json contains build)
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          fi

      - name: Setup PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Composer dependencies (if any)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --no-interaction --prefer-dist --no-progress
          fi

      - name: Prepare ZIP artifact
        id: make_zip
        run: |
          TAG="${{ github.ref_name }}"
          OUTDIR=release
          mkdir -p "$OUTDIR"
          ZIPFILE="$OUTDIR/${TAG}.zip"

          CONTENTS=""
          [ -d vendor ] && CONTENTS="$CONTENTS vendor"
          [ -d node_modules ] && CONTENTS="$CONTENTS node_modules"
          [ -d build ] && CONTENTS="$CONTENTS build"

          if [ -z "$CONTENTS" ]; then
            echo "No vendor/node_modules/build folders found to include in zip."
            echo "zip_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          zip -r "$ZIPFILE" $CONTENTS
          echo "zip_path=$ZIPFILE" >> $GITHUB_OUTPUT
          echo "zip_created=true" >> $GITHUB_OUTPUT

      # -------------------------------
      # NEW RELEASE STEP (softprops)
      # -------------------------------
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.PRIVATE_ACTION_PAT }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_ACTION_PAT }}

      # Upload release asset
      - name: Upload ZIP to Release
        if: steps.make_zip.outputs.zip_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.PRIVATE_ACTION_PAT }}
          files: ${{ steps.make_zip.outputs.zip_path }}
